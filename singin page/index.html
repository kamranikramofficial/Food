<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recipe Delights</title>
    <link rel="stylesheet" href="signin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signin-container">
            <div class="signin-header">
                <h1>Recipe Delights</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form class="signin-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div> 
                <button type="submit" class="signin-button">Sign In</button>      
                <div class="register-link">
                    Don't have an account? <a href="../login page/index.html">Create one</a>
                </div>
            </form>
        </div>
        
        <div class="signin-image">
            <div class="image-overlay"></div>
            <div class="image-content">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your favorite recipes, meal plans, and cooking tips.</p>
            </div>
        </div>
    </div>
    
    <script src="signin-script.js"></script>
</body>
</html>
